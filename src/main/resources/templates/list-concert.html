<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
     <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #222;
            font-weight: 700;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 16px;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #3730a3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
        }

        thead {
            background-color: #4f46e5;
            color: white;
            font-weight: 700;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f3f4f6;
        }

        td:last-child a {
            background-color: #ef4444;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        td:last-child a:hover {
            background-color: #b91c1c;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tr {
                margin-bottom: 15px;
                border-bottom: 2px solid #ddd;
            }
            td {
                padding-left: 50%;
                position: relative;
                border: none;
                border-bottom: 1px solid #eee;
            }
            td::before {
                position: absolute;
                top: 12px;
                left: 15px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: 700;
                content: attr(data-label);
                color: #555;
            }
            td:last-child {
                padding-left: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Concert List</h1>
    <a href="/add-concert/">Add Concert</a>
    <!-- TODO: show delete link for each concert -->

    <!-- TODO: Add list of concerts -->
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Performer</th>
                <th>Date</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="concert : ${concerts}">
                <td th:text="${concert.id}"></td>
                <td th:text="${concert.title}"></td>
                <td th:text="${concert.performer}"></td>
                <td th:text="${#dates.format(concert.date, 'yyyy-MM-dd')}"></td>
                <td th:text="${concert.description}"></td>
                <td>
                    <a th:href="@{/delete-concert/{id}(id=${concert.id})}">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(concerts)}">
                <td colspan="6">No concerts available.</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
