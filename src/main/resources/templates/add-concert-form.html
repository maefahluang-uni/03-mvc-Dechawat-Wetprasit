<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            color: #333;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #222;
            font-weight: 700;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            max-width: 500px;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1.8px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            resize: vertical;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 6px rgba(79, 70, 229, 0.3);
        }

        textarea {
            min-height: 100px;
        }

        button {
            background-color: #4f46e5;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 10px rgb(79 70 229 / 0.3);
        }

        button:hover {
            background-color: #3730a3;
        }

        p a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #3730a3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add Concert</h1>
    <!-- add form for adding concert-->
        <form action="#" th:action="@{/concerts}" th:object="${concert}" method="post">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>
            <div>
                <label for="performer">Performer:</label>
                <input type="text" id="performer" th:field="*{performer}" required>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" required></textarea>
            </div>
            <div>
                <button type="submit">Save Concert</button>
            </div>
        </form>

    <p><a th:href="@{/concerts}">Back to Concert List</a></p>

</body>
</html>
